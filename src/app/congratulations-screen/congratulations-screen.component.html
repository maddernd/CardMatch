<div class="congratulations bg-blue-500 flex items-center justify-center h-screen">
  <div class="text-center bg-white rounded-lg p-8 shadow-lg max-w-sm">
    <h1 class="text-4xl text-blue-800 font-bold mb-4">Congratulations!</h1>
    <p class="text-lg text-blue-700 mb-8">You completed the game in {{ totalTime }} seconds.</p>
    <button (click)="startNewGame()" class="bg-blue-700 text-white font-bold py-2 px-4 rounded hover:bg-blue-800 transition duration-300 ease-in-out">New Game</button>
  </div>
</div>
