<!-- game-board.component.html -->
<app-timer *ngIf="!gameCompleted"></app-timer> <!-- Timer display only when game is not completed -->

<div class="game-board" *ngIf="!gameCompleted">
  <ng-container *ngFor="let card of cards">
    <app-card [card]="card" (click)="onCardClicked(card.id)"></app-card>
  </ng-container>
</div>

<app-congratulations-screen *ngIf="gameCompleted" [totalTime]="totalTimeTaken" (newGame)="restartGame()"></app-congratulations-screen>
